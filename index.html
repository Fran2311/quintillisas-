<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Las Quintillizas por Excelencia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fafafa;
      display: flex;
      flex-direction: row;
    }

    .left-zone {
      width: 30%;
      background-color: #f8bbd0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      width: 180px;
      margin-bottom: 30px;
    }

    .grupal {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .right-zone {
      width: 70%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px;
      gap: 20px;
      background-color: #fff;
    }

    .column {
      position: relative;
      width: 160px;
      height: 240px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .column:hover {
      transform: scale(1.05);
    }

    .column img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay-text {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .ichika { border: 3px solid #ce93d8; }
    .nino   { border: 3px solid #f48fb1; }
    .miku   { border: 3px solid #90caf9; }
    .yotsuba{ border: 3px solid #ffcc80; }
    .itsuki { border: 3px solid #ef9a9a; }
    .general{ border: 3px solid #c5e1a5; }
  </style>
</head>
<body>

  <div class="left-zone">
    <img src="imagenes/logo.png" alt="Logo" class="logo">
    <img src="imagenes/grupal.png" alt="Imagen grupal" class="grupal">
  </div>

  <div class="right-zone">
    <div class="column ichika" onclick="location.href='ichika.html'">
      <img src="imagenes/ichika.jpg" alt="Ichika">
      <div class="overlay-text">Ichika</div>
    </div>
    <div class="column nino" onclick="location.href='nino.html'">
      <img src="imagenes/nino.jpg" alt="Nino">
      <div class="overlay-text">Nino</div>
    </div>
    <div class="column miku" onclick="location.href='miku.html'">
      <img src="imagenes/miku.jpg" alt="Miku">
      <div class="overlay-text">Miku</div>
    </div>
    <div class="column yotsuba" onclick="location.href='yotsuba.html'">
      <img src="imagenes/yotsuba.jpg" alt="Yotsuba">
      <div class="overlay-text">Yotsuba</div>
    </div>
    <div class="column itsuki" onclick="location.href='itsuki.html'">
      <img src="imagenes/itsuki.jpg" alt="Itsuki">
      <div class="overlay-text">Itsuki</div>
    </div>
    <div class="column general" onclick="location.href='universo.html'">
      <img src="imagenes/general.png" alt="InformaciÃ³n general">
      <div class="overlay-text">Universo Nakano</div>
    </div>
  </div>

</body>
</html>
