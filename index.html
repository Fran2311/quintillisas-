<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Las Quintillizas por Excelencia</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .principal {
      flex: 1;
      display: flex;
    }

    .grupo-logo {
      flex: 2;
      position: relative;
      background: url('imagenes/grupal.png') center/cover no-repeat;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .grupo-logo img {
      width: 200px;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 10px;
      border-radius: 12px;
    }

    .quintillizas {
      flex: 1.2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom, #fce4ec, #f8bbd0);
      gap: 15px;
      padding: 20px 0;
    }

    .quintillizas img {
      width: 90px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .quintillizas img:hover {
      transform: scale(1.1);
    }

    .footer {
      height: 80px;
      text-align: center;
      background: #ec407a;
      color: white;
      font-size: 1.1rem;
      line-height: 80px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .footer:hover {
      background: #d81b60;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>

  <div class="principal">
    <div class="grupo-logo">
      <img src="imagenes/logo.png" alt="Logo Las Quintillizas">
    </div>

    <div class="quintillizas">
      <img src="imagenes/ichika.jpg" alt="Ichika" onclick="location.href='main.html#ichika'">
      <img src="imagenes/nino.jpg" alt="Nino" onclick="location.href='main.html#nino'">
      <img src="imagenes/miku.jpg" alt="Miku" onclick="location.href='main.html#miku'">
      <img src="imagenes/yotsuba.jpg" alt="Yotsuba" onclick="location.href='main.html#yotsuba'">
      <img src="imagenes/itsuki.jpg" alt="Itsuki" onclick="location.href='main.html#itsuki'">
    </div>
  </div>

  <div class="footer" onclick="location.href='proyecto.html'">

  </div>

</body>
</html>
